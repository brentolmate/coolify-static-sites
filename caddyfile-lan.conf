# Caddy Configuration for .lan domains
# This uses your Tailscale .lan domain for cleaner URLs

# Pulsekeeper - Consciousness Infrastructure
pulsekeeper.lan {
    reverse_proxy localhost:3000
}

# Band 44 Website
band44.lan {
    reverse_proxy localhost:3001
}

# Sigil Weaver MVP
sigil.lan {
    reverse_proxy localhost:3002
}

# Game Studio Suite
studio.lan {
    reverse_proxy localhost:3003
}

# Coolify Dashboard
coolify.lan {
    reverse_proxy localhost:80
}

# You can also keep the .local domains for backward compatibility
pulsekeeper.local {
    reverse_proxy localhost:3000
}

band44.local {
    reverse_proxy localhost:3001
}

sigil.local {
    reverse_proxy localhost:3002
}

studio.local {
    reverse_proxy localhost:3003
}

coolify.local {
    reverse_proxy localhost:80
}